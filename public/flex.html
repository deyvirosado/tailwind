<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Box</title>
	<link rel="stylesheet" type="text/css" href="css/tailwind.css">
</head>
<body class="container mx-auto mt-5 text-center">
	<div class="h-64 bg-gray-200 flex flex-wrap items-start">
		<div class="bg-orange-500 m-4 p-4 self-end">1</div>
		<div class="bg-orange-500 m-4 p-4">2</div>
		<div class="bg-orange-500 m-4 p-4">3 fgfghfgh fghfghf</div>
	</div>


	<div class="flex flex-row gap-4">
		<div class="basis-1/4 bg-sky-300">sdfdsf</div>
		<div class="basis-1/4 bg-sky-400">sdfsd</div>
		<div class="basis-1/2 bg-sky-500">sdfsdf</div>
	</div>

	<div class="flex">
		<div class="flex-1 border border-red-200">Menu</div>
		<div class="border border-red-400">Slogan</div>
		<div class="border border-red-500">Logo</div>
	</div>

	<div class="flex justify-evenly mx-auto span-2 border border-red-200 p-2 bg-red-100 gap-2">
		<div class="bg-sky-300">justify evenly</div>
		<div class="bg-sky-400">justify evenly</div>
		<div class="bg-sky-500">justify evenly</div>
	</div>

	<div class="flex justify-between mx-auto span-2 border border-red-200 p-2 bg-red-100 gap-2">
		<div class="bg-sky-300">justify between</div>
		<div class="bg-sky-400">justify between</div>
		<div class="bg-sky-500">justify between</div>
	</div>

	<div class="flex justify-around mx-auto span-2 border border-red-200 p-2 bg-red-100 gap-2">
		<div class="bg-sky-300">justify around</div>
		<div class="bg-sky-400">justify around</div>
		<div class="bg-sky-500">justify around</div>
	</div>

	<div class="flex justify-center mx-auto span-2 border border-red-200 p-2 bg-red-100 gap-2">
		<div class="bg-sky-300">justify center</div>
		<div class="bg-sky-400">justify center</div>
		<div class="bg-sky-500">justify center</div>
	</div>

	<div class="flex w-72 h-64 justify-center mx-auto span-2 border border-red-200 p-2 bg-red-100 gap-2">
		<div class="bg-sky-300 h-24">sdfsfsd</div>
	</div>

	<button class="w-64 bg-sky-300 p-4 rounded-full transition ease-in-out delay-100 hover:-translate-y-4">Unirse</button>
	<p>pasando algo adicional para subir a github</p>
</body>
</html>
